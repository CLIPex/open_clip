# CLIP parameters
dataset-type: csv
# train-data: "path/to/data/dir/train2014.csv"
# train-data: /andromeda/datasets/COCO2017/COCO2017_train/train2017
# val-data: /andromeda/datasets/COCO2017/COCO2017_val/val2017
warmup: 50
batch-size: 128 
lr: 1e-6
wd: 0.1
epochs: 5
workers: 8
model: ViT-B-32
pretrained: openai
report-to: wandb
coca-contrastive-loss-weight: 0
coca-caption-loss-weight: 1
log-every-n-steps: 100
wandb-project-name: CLIP
lr-scheduler: cosine


